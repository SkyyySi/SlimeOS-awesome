### Shadows ###
shadow               = true;  # Enable drop shadows
full-shadow          = false; # Renders a shadow behind the window, too
shadow-radius        = 25;    # The "width" of shadows
shadow-opacity       = 0.5;   # Shadow transparency amount
shadow-offset-x      = -25;   # X-offset; Set to "negative shadow-radius" to center
shadow-offset-y      = -25;   # Y-offset; Set to "negative shadow-radius" to center
shadow-red           = 0;     # Red   amount of shadow color
shadow-green         = 0;     # Blue  amount of shadow color
shadow-blue          = 0;     # Green amount of shadow color
shadow-ignore-shaped = false; # Do(n't) draw shadows on non-rectengular windows
shadow-exclude       = [
	"_GTK_FRAME_EXTENTS@:c",
	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
#	"window_type = 'dropdown_menu'",
	"window_type = 'tooltip'",
	"window_type = 'menu'",
#	"window_type = 'normal'",
	"window_type = 'notification'",
	"window_type = 'popup_menu'",
	"window_type = 'splash'",
	"window_type = 'toolbar'",
	"window_type = 'utility'",
#	"window_type = 'unknown'",
	"_COMPTON_SHADOW@:32c = 0",
	"class_g = 'i3-frame'",
	"class_g = 'Rofi'",
	"class_g = 'Cofi'",
#	"class_g = 'awesome'",
	"class_g = 'Ulauncher'",
	"class_g = 'GLava'",
	"class_g = 'krunner'",
	"class_g = 'OSD Lyrics'",
	"class_g = 'aimp'",
	"class_g = 'aimp.exe'",
	"class_g = 'XAVA'",
	"class_g = 'Ulauncher'",
	"class_g = 'Onboard'",
];

### Fading animations ###
fading                   = true;
fade-in-step             = 0.03;
fade-out-step            = 0.03;
fade-delta               = 2;
no-fading-openclose      = false;
no-fading-destroyed-argb = true;
fade-exclude             = [
	"window_type = 'combo'",
	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
